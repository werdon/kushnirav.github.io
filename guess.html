    <script>
    var N,p=0,C;
    N=Math.floor(Math.random()*100+1);
    
    do
    {
      p++;
      C=+prompt(p+"-ая попытка");
      if (C>N) document.write(p+"."+C+"  Перелет<br>");
      if (C<N) document.write(p+"."+C+" Недолет<br>"); 
      if (C==N) document.write("Угадали!!!<br>");
    }
    while(C!=N && p<7);
